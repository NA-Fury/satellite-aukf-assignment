name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # install via Conda
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.11
          environment-file: environment.yml
          activate-environment: satellite-aukf
          use-mamba: true

      # run tests
      - name: Run pytest
        run: pytest -q
