# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements.txt
      - name: Generate dummy GPS_clean.parquet
        run: |
          python - << 'EOF'
          import pandas as pd
          # create an empty dataframe so read_parquet() won't explode
          pd.DataFrame().to_parquet("GPS_clean.parquet")
          EOF
      - name: Run tests
        run: pytest -q
