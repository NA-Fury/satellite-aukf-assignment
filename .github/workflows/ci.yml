name: CI

on:
  push:    { branches: [main] }
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: 3.11
          environment-file: environment.yml
          activate-environment: satellite-aukf
      - name: Run tests
        env:
          PYTHONPATH: src
        run: |
          conda run -n satellite-aukf pytest -q
