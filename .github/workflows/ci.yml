name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1) pull down code
      - uses: actions/checkout@v4

      # 2) set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3) expose the clean parquet at the repo root for the data‚Äêload test
      - name: Expose clean data for tests
        run: cp data/GPS_clean.parquet GPS_clean.parquet

      # 4) install package + deps + run tests
      - name: Install dependencies & run tests
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements.txt
          pytest -q
