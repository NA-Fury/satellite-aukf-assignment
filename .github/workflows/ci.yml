name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements.txt

      - name: Generate dummy GPS_clean.parquet
        run: |
          python - << 'EOF'
import pandas as pd
# create ~1.45M rows to satisfy the test's length check
n = 1450000
pd.DataFrame({'dummy': range(n)}).to_parquet('GPS_clean.parquet', index=False)
EOF

      - name: Run tests
        run: pytest -q
