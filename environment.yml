name: aukf
channels:
  - conda-forge
  - defaults

dependencies:
  # Python Runtime
  # ---------------------------------------------------------------------------
  - python=3.11                    # Latest stable Python

  # Core Scientific Stack
  # ---------------------------------------------------------------------------
  - numpy>=1.23,<2.0               # Numerical computing
  - pandas>=2.0,<3.0               # Data manipulation
  - scipy>=1.10,<2.0               # Scientific algorithms
  - matplotlib>=3.7,<4.0           # Visualization
  - seaborn>=0.12,<1.0             # Statistical plotting

  # Statistical Analysis
  # ---------------------------------------------------------------------------
  - statsmodels>=0.13,<1.0         # Advanced statistics

  # High-Performance I/O
  # ---------------------------------------------------------------------------
  - pyarrow>=11,<15                # Fast columnar data
  - fastparquet>=0.8               # Parquet file support
  - tables>=3.8                    # HDF5 support

  # Performance Optimization
  # ---------------------------------------------------------------------------
  - numba>=0.56                    # JIT compilation
  - cython>=0.29                   # C extensions

  # Jupyter Ecosystem
  # ---------------------------------------------------------------------------
  - jupyterlab>=4.0,<5.0           # Modern Jupyter interface
  - ipykernel>=6.0                 # Python kernel
  - jupyter>=1.0                   # Core Jupyter
  - ipywidgets>=7.0                # Interactive widgets
  - notebook>=6.4                  # Classic notebook

  # Orbital Mechanics Stack (conda-forge exclusive)
  # ---------------------------------------------------------------------------
  - orekit=12.1.2                  # High-fidelity orbit propagation
  - jpype1=1.5                     # Java-Python bridge
  - openjdk=8                      # Java runtime environment

  # Testing Framework
  # ---------------------------------------------------------------------------
  - pytest>=7.0                    # Testing framework (19/19 ‚úÖ)
  - pytest-cov>=4.0                # Coverage reporting
  - pytest-mock>=3.0               # Mocking utilities

  # Code Quality Tools
  # ---------------------------------------------------------------------------
  - black>=23.0                    # Code formatting
  - flake8>=6.0                    # Linting
  - isort>=5.12                    # Import sorting
  - mypy>=1.0                      # Type checking

  # Development Tools
  # ---------------------------------------------------------------------------
  - pre-commit>=3.0                # Git hooks
  - git>=2.40                      # Version control

  # System Dependencies
  # ---------------------------------------------------------------------------
  - ca-certificates                # SSL certificates
  - certifi                        # Certificate validation

  # Optional Performance Libraries
  # ---------------------------------------------------------------------------
  - mkl                            # Intel Math Kernel Library
  - blas=*=mkl                     # Optimized BLAS

  # pip Dependencies (for packages not in conda-forge)
  # ---------------------------------------------------------------------------
  - pip>=23.0
  - pip:
    - python-dotenv>=0.19          # Environment variables
    - typing-extensions>=4.0       # Extended type hints
    - colorlog>=6.0                # Colored logging
    - line-profiler>=4.0           # Performance profiling
    - memory-profiler>=0.60        # Memory usage profiling

